<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <title>Employees Data</title>
</head>
<body>

    <!------------- GET input section -------------->
    <section class="input-section">
        <h1 class="title">New Employees</h1>

        <form class="input-container" method="post">
            
            <div class="input-details">
                <label for="name" class="input-labels">Enter Name</label>
                <input type="text" id="name" class="name inputs" required>
            </div>

            <div class="input-details">
                <label for="profession"  class="input-labels">Enter Profession</label>
                <input type="text" id="profession" class="profession inputs" required>
            </div>

            <div class="input-details">
                <label for="age"  class="input-labels">Enter Age</label>
                <input type="number" min="1" max="" id="age" class="age inputs" required>
            </div>
        </form>

        <button type="submit" class="add-user">Add User</button>
    </section>


    <!------------- Input display section -------------->
    <section class="display-section">
        <p class="error">Error: Please Make Sure All the fields are filled before in an employee!</p>
        <p class="success">Success: Employee Added!</p>
        
        <h3 class="emp">Added Employees</h3>

        <div class="emp-status">You have 0 Employees.</div>
